<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <!--this is bootstrap zip.file load
    <link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <section id="sec">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand nav-logo" href="#">GDSE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active link" aria-current="page" href="#">Home</a>
                        <a class="nav-link link" href="#">student</a>
                        <a class="nav-link link" href="#">course</a>
                        <a class="nav-link disabled link" aria-disabled="true">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section id="section1" class="container mt-5">
        <div class="mb-3">
            <label for="post-id" class="form-label name">Post ID</label>
            <input type="email" class="form-control" id="post-id" placeholder="enter new Post ID">
        </div>
        <div class="mb-3">
            <label for="post-title" class="form-label name">Post Title</label>
            <textarea class="form-control" id="post-title" placeholder="Enter Post Title"></textarea>
        </div>
        <div class="mb-3">
            <label for="post-text" class="form-label name">Post Text</label>
            <textarea class="form-control" id="post-text" rows="2" placeholder="Enter content"></textarea>
        </div>
        <div class="mb-3">
            <label for="post-category" class="form-label name">Category</label>
            <textarea class="form-control" id="post-category" placeholder="Enter category"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="savepost">save</button>
        <button type="button" class="btn btn-secondary" id="updatepost">update</button>
        <button type="button" class="btn btn-success" id="detetepost">Delete</button>
        <button type="button" class="btn btn-danger" id="getAll">Get all</button>
    </section>
    <section id="section2" class="container mt-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">text</th>
                <th scope="col">category</th>
            </tr>
            </thead>
            <tbody id="tbl-tbody">
            </tbody>
        </table>
    </section>
</main>
<footer>

</footer>
<script src="lib/jquery-3.7.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<!--<script src="js/bootstrap.min.js"></script>-->
</body>
</html>
